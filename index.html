<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사 프론트 2차 세션 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    <!--style.css 파일 참조하기-->
    
</head>
<body>
    <div class="container">
      <div class="box">
        <h1>To Do List</h1>
        <div class="input-field">
          <input id="inputField" type="text" placeholder="할 일을 적어주세요">
          <button type="button" class="btn btn-outline-warning" id="addToDo"> + </button>
        </div>
        <div id="input" style="max-width: 800px; height: auto;">
          
          <div class="to-dos" id="htmlList">
            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  example
                </label>
                <button type="button" class="btn-close" aria-label="Close"></button>
              </div>
              
            </div>
          </div> 
          
        </div>
        
      </div>
      
    </div>
    <script src="./index.js"> </script>
</body>
</html>
