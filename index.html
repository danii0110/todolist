<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>멋사 프론트 2차 세션 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <div class="box">
          <div class="title">
            <h1>TodoList</h1>
          </div>
          <div class="content">
            <div class="input" style="width:500px">
              <form>
                <input class="inputField" type="text" placeholder="할 일을 적어주세요">
                <button type="button" class="btn btn-light">Add</button>
              </form>
          </div>
          <ul class="list-group" style="width: 500px">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">First checkbox</label>
              <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
              <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
              <button type="button" class="btn btn-outline-light">X</button>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
              <button type="button" class="btn btn-outline-light">X</button>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="forthCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Forth checkbox</label>
              <button type="button" class="btn btn-outline-light">X</button>
            </li>
          </ul>
          </div>
        </div>
    </div>
  </body>
</html>
